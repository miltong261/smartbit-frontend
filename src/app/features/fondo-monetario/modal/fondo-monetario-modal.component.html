<div class="pt-4 px-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">
    {{ esEdicion ? 'Editar fondo monetario' : 'Crear fondo monetario' }}
  </h2>

  <mat-dialog-content class="pb-4">
    <form [formGroup]="form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre <span class="text-red-600">*</span></label>
        <input
          type="text"
          formControlName="nombre"
          class="w-full px-3 py-2 border rounded-lg transition focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500 ring-red-200 ring-1': form.get('nombre')?.invalid && form.get('nombre')?.touched}"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
        <select
          formControlName="tipo"
          class="w-full px-3 py-2 border rounded-lg transition focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500 ring-red-300 ring-1': form.controls['tipo'].invalid && form.controls['tipo'].touched
          }"
        >
          <option *ngFor="let t of tipos" [value]="t.value">{{ t.label }}</option>
        </select>
      </div>

      <div *ngIf="!esEdicion">
        <label class="block text-sm font-medium text-gray-700 mb-1">Saldo Inicial</label>
        <input
          type="number"
          formControlName="saldoInicial"
          min="0"
          class="w-full px-3 py-2 border rounded-lg transition focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500 ring-red-300 ring-1': form.controls['saldoInicial'].invalid && form.controls['saldoInicial'].touched
          }"
        />
      </div>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="pt-4">
    <button
      (click)="dialogRef.close(false)"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition cursor-pointer"
    >
      Cancelar
    </button>

    <button
      (click)="create()"
      [disabled]="loading"
      class="ml-3 px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 cursor-pointer"
    >
      {{ esEdicion ? 'Actualizar' : 'Crear' }}
    </button>
  </mat-dialog-actions>
</div>
