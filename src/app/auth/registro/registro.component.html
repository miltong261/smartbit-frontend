<div class="mt-4 p-4 border rounded bg-gray-50">
  <h2 class="text-xl font-bold mb-2">Registro</h2>

  <div *ngIf="errorMsg" class="text-red-500 mb-2">{{ errorMsg }}</div>
  <div *ngIf="successMsg" class="text-green-500 mb-2">{{ successMsg }}</div>

  <form (ngSubmit)="registrar()" class="space-y-2">
    <input
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="Nombre completo"
      class="w-full p-2 border rounded"
      required
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      class="w-full p-2 border rounded"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      class="w-full p-2 border rounded"
      required
    />
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 cursor-pointer">
      Registrar
    </button>
  </form>
</div>
