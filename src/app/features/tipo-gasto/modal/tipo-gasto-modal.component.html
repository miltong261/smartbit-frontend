<div class="pt-4 px-2">

  <h2 class="text-2xl font-semibold text-gray-800 mb-4">
    {{ esEdicion ? 'Editar tipo de gasto' : 'Crear tipo de gasto' }}
  </h2>

  <mat-dialog-content class="pb-4">

    <form [formGroup]="form" class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Nombre <span class="text-red-600">*</span>
        </label>
        <input
          type="text"
          formControlName="nombre"
          class="w-full px-4 py-2.5 border rounded-xl shadow-sm transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{
            'border-red-500 ring-red-300 ring-1': form.controls['nombre'].invalid && form.controls['nombre'].touched
          }"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Descripci√≥n
        </label>
        <textarea
          rows="3"
          formControlName="descripcion"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none"
        ></textarea>
      </div>

    </form>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="pt-4">

    <button
      class="px-4 py-2.5 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition font-medium shadow-sm cursor-pointer"
      (click)="dialogRef.close()"
    >
      Cancelar
    </button>

    <button
      class="ml-3 px-5 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition font-medium shadow shadow-blue-200 disabled:opacity-50 cursor-pointer"
      [disabled]="loading"
      (click)="create()"
    >
      {{ esEdicion ? 'Actualizar' : 'Guardar' }}
    </button>

  </mat-dialog-actions>

</div>
