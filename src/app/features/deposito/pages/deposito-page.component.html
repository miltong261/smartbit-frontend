<div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
  <h3 class="text-2xl font-bold text-gray-700">Depósitos</h3>

  <button
    class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition cursor-pointer"
    (click)="abrirModal()"
  >
    + Crear depósito
  </button>
</div>

<div class="bg-white shadow rounded-lg p-4 mb-6 flex flex-col md:flex-row md:items-end md:gap-4 gap-3">
  <div class="flex flex-col">
    <label class="text-sm font-medium text-gray-700 mb-1">Fondo Monetario</label>
    <select [(ngModel)]="fondoMonetarioId" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      <option [ngValue]="null">Todos</option>
      <option *ngFor="let fm of fondosMonetarios" [ngValue]="fm.id">
        {{ fm.nombre }}
      </option>
    </select>
  </div>

  <div class="flex flex-col">
    <label class="text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
    <input type="date" [(ngModel)]="fechaInicio" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>

  <div class="flex flex-col">
    <label class="text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
    <input type="date" [(ngModel)]="fechaFin" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>

  <button
    class="mt-2 md:mt-0 px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition cursor-pointer"
    (click)="buscar()"
  >
    Buscar
  </button>
</div>

<div class="bg-white shadow rounded-xl overflow-hidden">
  <table *ngIf="depositos.length > 0" class="min-w-full table-auto border-collapse">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">#</th>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Fecha</th>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Monto</th>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wide">Fondo Monetario</th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let item of depositos" class="hover:bg-gray-50 transition">
        <td class="px-6 py-4 text-sm font-medium text-gray-700">{{ item.id }}</td>
        <td class="px-6 py-4 text-sm text-gray-600">{{ item.fecha | date:'dd/MM/yyyy' }}</td>
        <td class="px-6 py-4 text-sm text-green-600">Q {{ item.monto | number:'1.2-2' }}</td>
        <td class="px-6 py-4 text-sm text-gray-600">{{ item.fondoMonetarioNombre || 'Sin nombre' }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="depositos.length === 0" class="p-4 text-gray-500">
    No hay depositos disponibles
  </div>
</div>
