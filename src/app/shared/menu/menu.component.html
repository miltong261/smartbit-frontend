<div class="flex min-h-screen">
  <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
    <div class="p-6 text-lg font-bold border-b border-gray-700">
      Prueba TÃ©cnica
    </div>
    <nav class="mt-4 space-y-2">
      <ng-container *ngFor="let section of sidebarItems">
        <div class="px-4 py-2 text-gray-300 font-semibold">{{ section.label }}</div>
        <div *ngFor="let item of section.children">
          <a
            [routerLink]="item.route"
            class="block px-6 py-2 rounded hover:bg-gray-700 cursor-pointer"
            [ngClass]="{'bg-gray-700': isActive(item.route)}"
          >
            {{ item.label }}
          </a>
        </div>
      </ng-container>
    </nav>
  </aside>

  <div class="flex-1 bg-gray-100">
    <header class="flex justify-between items-center bg-white p-4 shadow">
      <div class="text-xl font-bold text-gray-800">SMARTBITERP</div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700 font-medium">Hola, {{ nombre() }}</span>
        <button
          (click)="logout()"
          class="flex items-center bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 cursor-pointer"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"></path>
          </svg>
          Salir
        </button>
      </div>
    </header>

    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
