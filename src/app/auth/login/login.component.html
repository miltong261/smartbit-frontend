<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Login</h1>

    <div *ngIf="errorMsg" class="text-red-500 mb-2">{{ errorMsg }}</div>

    <form (ngSubmit)="login()" class="space-y-4">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        class="w-full p-2 border rounded"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        class="w-full p-2 border rounded"
        required
      />
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer">
        Login
      </button>
    </form>

    <div class="mt-4 text-center">
      <button class="text-blue-500 cursor-pointer" (click)="toggleRegistro()">
        {{ showRegistro ? 'Volver a Login' : 'Crear Cuenta' }}
      </button>
    </div>

    <app-registro *ngIf="showRegistro" (afterRegister)="toggleRegistro()"></app-registro>
  </div>
</div>
